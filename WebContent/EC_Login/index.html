<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/login.js" defer></script>
  <script src="/claft-lether/assets/js/header.js" defer></script>
  <title>ECLogin</title>
</head>

<body>
  <main class="login_main">
    <h2 class="login_title">Login</h2>
    <form action="#">
      <ul class="loginUl">
        <li>
          <label for="e-mail">Eメールアドレス</label>
          <input type="text" class="textbox-001" name="e-mail" id="e-mail" placeholder=" 例) 22jz0100@jec.ac.jp" />
        </li>
        <li>
          <label for="password">パスワード</label>
          <input type="password" class="textbox-001" name="password" id="password" placeholder=" 例) pass" />
        </li>
      </ul>
      <div class="request2_btn">
        <button class="arrow2-button" type="button" id="button"><span>ログインする</span> </button>
      </div>
    </form>
    <div class="other_option">
      <a href="/claft-lether/Create_account">
        <p>
          アカウントを作成する
        </p>
      </a>
      <a href="/claft-lether/index.html">
        <p>
          ストアへ戻る
        </p>
      </a>
      <a href="#">
        <p>
          パスワードをお忘れですか？
        </p>
      </a>
    </div>
  </main>

  <section class="upper_arrow">
    <a href="#top">
      <div>
        <img src="./../assets/img/upper.png" alt="">
      </div>
    </a>
  </section>

  <!-----------------------------------upper_arrow-------------------------------------->


</body>

</html>
