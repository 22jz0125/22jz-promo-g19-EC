<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/claft-lether/assets/css/style.css">
    <script src="/claft-lether/assets/js/purchase.js" defer></script>
    <script src="/claft-lether/assets/js/header.js" defer></script>
    <title>purchase_info</title>
</head>
<body>

<!--======================================header================================-->

      <main>
        <form action="../purchase_info_confirmation" method="POST" class="delivery_from" name="deliverys">
            <section class="delivery">
              <h2>配達</h2>
                <input type="radio" id="store" name="delivery_radio" class="none_el">
                <label for="store">店舗受取&nbsp;<span></span></label>
              <div>
                <input type="radio" id="shipment" name="delivery_radio"  class="none_el">
                <label for="shipment">発送&nbsp;<span></span></label>

                <div class="shipment_form">
                  <input type="radio" id="preset" name="shipment_radio" class="none_el">
                  <label for="preset">住所プリセットを使用する&nbsp;<span></span></label>
                  <div class="preset_form">
                    <input type="radio" id="home" name="home" class="none_el">
                    <label for="home">自宅&nbsp;<span></span></label>
                  </div>

                  <input type="radio" id="newly" name="shipment_radio" class="none_el">                  
                  <label for="newly">新規住所を使用する&nbsp;<span></span></label>


                  <div class="newly_form">
                    <input type="text" class="newly_forms"  name="shipment_text" placeholder="国/地域">
                    <input type="text" class="newly_forms" name="shipment_text" placeholder="姓">
                    <input type="text" class="newly_forms"  name="shipment_text" placeholder="名">
                    <input type="text" class="newly_forms" name="shipment_text" placeholder="郵便番号（ハイフンなし）">
                    <input type="text" class="newly_forms" name="shipment_text" placeholder="住所">
                  </div>
                </div>
              </div>
              </div>
            </section>

            <section class="payment_options">
              <h2>支払方法</h2>
              <input type="radio" id="credit" name="payment_radio" class="none_el">
              <label for="credit">クレジットカード&nbsp;<span></span></label>
              <div class="credit_form">
                <input type="text" class="credit_forms" name="credit_text" placeholder="カード番号">
                <input type="text" class="credit_forms" name="credit_text" placeholder="名義人">
                <input type="text" class="credit_forms"  name="credit_text" placeholder="有効期限">
                <input type="text" class="credit_forms" name="credit_text" placeholder="セキュリティコード">
              </div>
              <input type="radio" id="cod" name="payment_radio" class="none_el">
              <label for="cod">代引き支払い&nbsp;<span></span></label>
            </section>


            <section class="order_overview">
              <h2>ご注文概要</h2>
              <ul>
                <li class="overview_product">
                  <img src="../assets/img/category_clothes.png" alt="商品イメージ">
                  <div>
                    <p id="purchase_name"></p>
                    <span></span>
                  </div>
                  <div></div>
                  <div> 
                    <p id="purchase_count"></p> 
                    <p id="purchase_price"></p>
                  </div>
                </li>
                <li class="overview_money">
                  <h3>小計</h3>
                  <p id="purchase_sum"></p>
                </li>
                <li class="overview_money">
                  <h3>送料</h3>
                  <p id="purchase_postage"></p>
                </li>
                <li class="overview_money">
                  <h3>合計</h3>
                  <p id="purchase_sum_all"></p>
                </li>
              </ul>
            </section>

            <button type="button" class="order_button" id="purchase_transition">確定する</button>
        </form>

      </main>

<!--=============================  main  ================================-->

      
  <div  class="upper_arrow">
    <a href="#top">
      <div>
        <img src="../assets/img/upper.png" alt="">
      </div>
    </a>
  </div>

<!--================================upper_arrow================================-->
</body>
</html>
