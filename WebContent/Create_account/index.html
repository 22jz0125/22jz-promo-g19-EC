<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/CreateUser.js" defer></script>
  <script src="/claft-lether/assets/js/header.js" defer></script>
  <title>Create Account</title>
  
</head>

<body>
  <!-----------------------------------header------------------------------------>
  <main class="login_main">
    <h2 class="login_title">Create Account</h2>
    <form action="#">
      <ul class="loginUl">
        <li>
          <label for="name">アカウント名</label>
          <input type="text" class="textbox-001" name="name" id="name" placeholder=" 例) 電子太郎" /></li>
        <li>
          <label for="email">Eメールアドレス</label>
          <input type="text" class="textbox-001" name="email" id="email" placeholder=" 例) 22jz0100@jec.ac.jp" /></li>
        <li>
          <label for="password">パスワード</label>
          <input type="password" class="textbox-001" name="password" id="password" placeholder=" 例) pass" /></li>
      </ul>
      <div class="request2_btn">
        <button class="arrow2-button" id="button" type="submit"><span>作成する</span> </button>
      </div>
    </form>
    <div class="Cancel">
      <a href="#">
        <p>
          ストアへ戻る
        </p>
      </a>
    </div>
  </main>

  <section class="upper_arrow">
    <a href="#top">
      <div>
        <img src="./../assets/img/upper.png" alt="">
      </div>
    </a>
  </section>

  <!-----------------------------------upper_arrow-------------------------------------->



</body>

</html>
